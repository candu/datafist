<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet/less" type="text/css" href="less/main.less">
    <link rel="stylesheet/less" type="text/css" href="less/view.less">
    <link rel="stylesheet/less" type="text/css" href="less/contextmenu.less">
    <link rel="stylesheet/less" type="text/css" href="less/tooltip.less">
    <link rel="stylesheet/less" type="text/css" href="less/modal.less">
    <script src="js/third-party/less.js"></script>
    <script src="js/third-party/mootools.js"></script>
    <script src="js/third-party/mootools.more.js"></script>
    <script src="js/third-party/mootools.ContextMenu.js"></script>
    <script src="js/third-party/d3.js"></script>
    <script src="js/third-party/modernizr.js"></script>
    <script src="js/Iterator.js"></script>
    <script src="js/Heap.js"></script>
    <script src="js/Region.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/SExp.js"></script>
    <script src="js/DataImporter.js"></script>
    <script src="js/Fist.js"></script>
    <script src="js/LibFist.js"></script>
    <script src="js/FistUI.js"></script>
    <script src="js/LibFistUI.js"></script>
    <script src="js/main.js"></script>
    <title>datafist</title>
  </head>
  <body>
    <ul id="contextmenu"></ul>
    <div id="modal" class="modal-dialog">
      <div>
        <div class="modal-title">import data</div>
        <div class="modal-subtitle"></div>
        <div class="modal-content">
          <div class="form-row">
            <input id="prefix" placeholder="channel name prefix" name="prefix"></input>
          </div>
          <div class="form-row">
            <div class="cols-title">
              select timestamp columns:
            </div>
            <div id="tcols" class="cols-checkboxes"></div>
          </div>
          <div class="form-row">
            <div class="cols-title">
              select value columns:
            </div>
            <div id="xcols" class="cols-checkboxes"></div>
          </div>
          <input type="button" id="modal_ok" value="import"></input>
        </div>
      </div>
    </div>
    <div id="container">
      <table id="table">
        <tr id="header">
          <td id="banner">
            <div id="title">datafist</div>
          </td>
          <td id="status">
            <div id="status_wrapper" class="working">
              <div id="message">loading...</div>
              <div id="import" class="hidden"> 
                <div id="filename"></div>
                <progress id="progress"></progress>
              </div>
            </div>
          </td>
        </tr>
        <tr id="content">
          <td colspan="2" id="viewer">
            <div id="svg_execute_wrapper"></div>
          </td>
        </tr>
        <tr id="footer">
          <td id="toolbox">
            <div id="palette">
            </div>
          </td>
          <td id="interpreter">
            <div>
              <div id="svg_graph_wrapper"></div>
              <div id="repl" class="hidden"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
