    <link rel="stylesheet" type="text/css" href="css/webfonts.css">
    <link rel="stylesheet" type="text/css" href="css/fist.css">
    <script src="js/third-party/mootools.js"></script>
    <script src="js/third-party/mootools.more.js"></script>
    <script src="js/third-party/d3.js"></script>
    <script src="js/third-party/crossfilter.js"></script>
    <script src="js/fist.js"></script>
    <script src="js/main.js"></script>
    <title>datafist</title>
  </head>
  <body>
    <div id="modal" class="modal-dialog">
      <div>
        <div class="modal-title">import data</div>
        <div class="modal-content">
          <div id="step1" class="step">
            <div class="help">
              which line contains the column names for your data?
            </div>
            <div class="table-wrapper">
              <div class="table"></div>
            </div>
          </div>
          <div id="step2" class="step">
            <div class="help">
              which columns contain date or time information?
            </div>
            <div class="table-wrapper">
              <div class="table"></div>
            </div>
          </div>
          <div id="step3" class="step">
            <div class="help">
              which columns contain the data you want to import?
            </div>
            <div class="table-wrapper">
              <div class="table"></div>
            </div>
          </div>
          <div id="step4" class="step">
            <div class="help">
              loading...
            </div>
            <progress id="progress"></progress>
          </div>
        </div>
        <div class="modal-buttons">
          <input type="button" id="back" value="back"></input>
          <input type="button" id="next" value="next"></input>
          <input type="button" id="cancel" value="cancel"></input>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="drop_overlay"></div>
      <table id="table">
        <tr id="header">
          <td id="banner">
            <div id="title">datafist</div>
            <div id="links">
              <a href="docs.html" class="nav" target="_blank">docs</a>
              <a href="test.html" class="nav" target="_blank">tests</a>
              <a href="https://github.com/candu/datafist/wiki" class="nav" target="_blank">wiki</a>
            </div>
          </td>
          <td id="status">
            <div id="status_wrapper" class="working">
              <div id="message">loading...</div>
            </div>
          </td>
        </tr>
        <tr id="content">
          <td colspan="2" id="viewer">
            <div id="svg_execute_wrapper"></div>
          </td>
        </tr>
        <tr id="footer">
          <td id="toolbox">
            <div id="palette">
            </div>
          </td>
          <td id="interpreter">
            <div>
              <div id="svg_graph_wrapper">
                <div id="svg_graph_controls">
                  <div id="svg_graph_controls_fix">
                    <div id="svg_graph_clear" class="control">clear</div>
                    <a id="svg_graph_save" class="control" download="workspace.fist">save</a>
                    <div id="svg_graph_load" class="control">load</div>
                    <input id="svg_graph_load_input" type="file" class="hidden"></input>
                  </div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </table>
      <div id="resizer"></div>
    </div>
  </body>
</html>
