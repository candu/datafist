    <title>datafist</title>
  </head>
  <body>
    <div id="modal" class="modal-dialog">
      <div>
        <div class="modal-title">import data</div>
        <div class="modal-content">
          <div id="step1" class="step">
            <div id="step1_help">
              which line contains the column names for your data?
            </div>
            <div id="step1_linetable"></div>
          </div>
          <div id="step2" class="step">
            <div id="step2_help">
              which columns contain date or time information?
            </div>
            <div id="step2_datatable"></div>
            <div id="step2_columninfo"></div>
          </div>
          <div id="step3" class="step">
            <div id="step3_help">
              which columns contain the data you want to import?
            </div>
            <div id="step3_datatable"></div>
            <div id="step3_columninfo"></div>
          </div>
          <div id="step4" class="step">
            <div id="step4_loading_msg"></div>
            <progress id="step4_progress"></progress>
          </div>
        </div>
        <div class="modal-buttons">
          <input type="button" id="back" value="back"></input>
          <input type="button" id="next" value="next"></input>
          <input type="button" id="cancel" value="cancel"></input>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="drop_overlay"></div>
      <table id="table">
        <tr id="header">
          <td id="banner">
            <div id="title">datafist</div>
          </td>
          <td id="status">
            <div id="status_wrapper" class="working">
              <div id="message">loading...</div>
            </div>
          </td>
        </tr>
        <tr id="content">
          <td colspan="2" id="viewer">
            <div id="svg_execute_wrapper"></div>
          </td>
        </tr>
        <tr id="footer">
          <td id="toolbox">
            <div id="palette">
            </div>
          </td>
          <td id="interpreter">
            <div>
              <div id="svg_graph_wrapper"></div>
              <div id="repl" class="hidden"></div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
